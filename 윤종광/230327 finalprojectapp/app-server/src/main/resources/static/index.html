<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Artify</title>

    <!-- css 설정 reset -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Bootstrap의 JavaScript 플러그인을 사용할 수 있도록 합니다. -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap의 스타일을 적용하는 데 필요한 스타일시트 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Bootstrap의 추가 CSS 파일을 가져옵니다.
      이 파일은 Bootstrap의 기본 CSS 파일에 추가 스타일을 적용하는 데 사용됩니다. -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- boostrap 수정할때 쓰는 파일. boostrap link 보다 아래에 있어야 함 -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap 아이콘 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel Standalone은 Babel의 브라우저 버전으로,
      JavaScript 코드를 다른 버전의 JavaScript로 변환하는 데 사용됩니다.
    ES6+ 문법이나 TypeScript와 같은 최신 JavaScript 기능을 사용할 수 있으며,
     이전 버전의 브라우저에서도 동작하도록 변환하여 호환성 문제를 해결  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 만든 React 컴포넌트를 실행. -->
    <script src="./app.js"></script>
  </body>
</html>
