<html>
  <head>
    <meta charset="UTF-8" />
    <title>Artify</title>

    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- css 설정 reset -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Bootstrap의 JavaScript 플러그인을 사용할 수 있도록 합니다. -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap의 스타일을 적용하는 데 필요한 스타일시트 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Bootstrap의 추가 CSS 파일을 가져옵니다.
      이 파일은 Bootstrap의 기본 CSS 파일에 추가 스타일을 적용하는 데 사용됩니다. -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- boostrap 수정할때 쓰는 파일. boostrap link 보다 아래에 있어야 함 -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap 아이콘 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="root">
      <div>
        <header>
          <nav class="nav bg-secondary navbar-expand-lg">
            <div class="container-fluid px-3">
              <div
                class="row gx-3 bg-secondary align-items-center"
                style="height: 60px"
              >
                <div class="col-2">
                  <a class="nav-link text-light" aria-current="page" href="#"
                    >Artify</a
                  >
                </div>
                <div class="col">
                  <a class="nav-link text-light" href="#">갤러리</a>
                </div>
                <div class="col">
                  <a class="nav-link text-light" href="#">글쓰기</a>
                </div>
                <div class="col">
                  <a class="nav-link text-light" href="#">고객센터</a>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">
                  <div>
                    <a
                      class="nav-link text-light text-end"
                      data-bs-toggle="modal"
                      href="#exampleModalToggle"
                      role="button"
                      >로그인</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <div class="container-fluid px-3 bg-dark">
            <div class="row gx-3 bg-dark align-items-end" style="height: 400px">
              <div class="col-2"></div>
              <div class="col-4">
                <div class="text-light" style="font-size: 180px">Artify</div>
              </div>
              <div class="col-6"></div>
            </div>
            <div class="row gx-3" style="height: 400px">
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col">
                <div class="">
                  <a class="border text-light p-1" href="#"
                    >Try Artify <i class="bi-box"></i
                  ></a>
                </div>
              </div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
              <div class="col"><div class=""></div></div>
            </div>
          </div>
        </main>
        <footer class="bg-dark text-light d-flex justify-content-center">
          <div class="d-flex align-items-center">created by Someone</div>
        </footer>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered" style="width: 450px">
        <div class="modal-content bg-dark ps-5 pe-5">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 text-center text-light"
              id="exampleModalToggleLabel"
            >
              반갑습니다!
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div></div>
          </div>
          <div class="modal-body text-light" style="height: 250px">
            <form>
              <div class="">
                <label for="user-email" class="col-form-label mt-4">
                  사용자의 이메일 주소를 입력해주세요.
                </label>
                <input
                  type="text"
                  class="form-control bg-dark text-light mb-2"
                  id="user-email"
                  placeholder="이메일 주소"
                />
                <a href="#" class="text-white-50">이메일 주소를 잊으셨나요?</a>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between mb-1">
            <button
              class="btn btn-primary"
              data-bs-target="#"
              data-bs-toggle="modal"
            >
              신규가입
            </button>
            <button
              class="btn btn-primary"
              id="login-next"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              다음
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalToggle2"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered" style="width: 450px">
        <div class="modal-content bg-dark ps-5 pe-5">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 text-center text-light"
              id="exampleModalToggleLabel2"
            >
              반갑습니다!
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div></div>
          </div>
          <div class="modal-body text-light" style="height: 250px">
            <form>
              <div class="">
                <label for="user-password" class="col-form-label mt-4">
                  사용자의 비밀번호를 입력해주세요.
                </label>
                <input
                  type="text"
                  class="form-control bg-dark text-light mb-2"
                  id="user-email2"
                  readonly
                />
                <input
                  type="password"
                  class="form-control bg-dark text-light mb-2"
                  id="user-password"
                  placeholder="비밀번호"
                  autocomplete="off"
                />
                <a href="#" class="text-white-50">비밀번호를 잊으셨나요?</a>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between mb-1">
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
            >
              이전
            </button>
            <button
              class="btn btn-primary"
              data-bs-target="#"
              data-bs-toggle="modal"
            >
              로그인
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin=""
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin=""
    ></script>

    <!-- Babel Standalone은 Babel의 브라우저 버전으로,
      JavaScript 코드를 다른 버전의 JavaScript로 변환하는 데 사용됩니다.
    ES6+ 문법이나 TypeScript와 같은 최신 JavaScript 기능을 사용할 수 있으며,
     이전 버전의 브라우저에서도 동작하도록 변환하여 호환성 문제를 해결  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 만든 React 컴포넌트를 실행. -->
    <script src="./appStatic.js"></script>
  </body>
</html>
